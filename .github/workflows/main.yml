name: CI-CD-Pipeline-AWS
env: 
  EB_PACKAGE_S3_BUCKET_NAME : "adv-it-html-site"
  EB_APPLICATION_NAME       : "JavascriptTesting" 
  EB_ENVIRONMENT_NAME       : "Javascripttesting-env1"
  DEPLOY_PACKAGE_NAME       : "js-app_${{ github.sha }}.zip"
  AWS_REGION_NAME           : "eu-west-3"

on: 
  push:
    branches:
      - master
      
  workflow_dispatch:
      
jobs:
  my-ci-part:
    runs-on: ubuntu-latest

    steps:
    - name: Git clone my repository
      uses: actions/checkout@v1
    
    - name: Create .ZIP deployment package
      run : zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*
      
    - name: Configure my AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with: 
        aws-access-key-id    : ${{ secrets.MY_AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
        aws-region           : ${{ env.AWS_REGION_NAME }}
        
    - name: Copy deployment package to S3 bucket
      run : aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{ env.EB_PACKAGE_S3_BUCKET_NAME }}/
      
      
    - name: Print happy message for CI finish
      run : echo "Peremoga"
      
  my-cd-part:
    runs-on: ubuntu-latest  
    needs: [my-ci-part]
    steps:
    - name: Configure my AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with: 
        aws-access-key-id    : ${{ secrets.MY_AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
        aws-region           : ${{ env.AWS_REGION_NAME }}
            
    - name: Create new ElasticBeanstalk Application Version
      run : |
        aws elasticbeanstalk create-application-version \
        --application-name ${{ env.EB_APPLICATION_NAME }} \
        --source-bundle S3Bucket="${{ env.EB_PACKAGE_S3_BUCKET_NAME }}",S3Key="${{ env.DEPLOY_PACKAGE_NAME }}" \
        --version-label "ver_${{ github.sha }}" \
        --description "Commit SHA-${{ github.sha }}"
    - name: Deploy new ElasticBeanstalk Application Version
      run : aws elasticbeanstalk update-environment --environment-name ${{ env.EB_ENVIRONMENT_NAME }} --version-label "Ver_${{ github.sha }}"
    
        
    - name: Print happy message for CI finish
      run : echo "Peremoga"                                                                          
